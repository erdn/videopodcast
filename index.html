<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>videopodcast</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <!-- Titulo, descripcion -->
        <div class="row-fluid">
            <div class="span10">
                <h1 id="podcast-title" class="title">Podcast Title</h1>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <h3 id="podcast-description" class="title">Podcast Description</h1>
            </div>
        </div>

        <div class="row-fluid">
            <!-- lista y botones -->
            <div class="span5">
                <button id="up-arrow" class="btn full-width">
                    <i class="icon-arrow-up"></i>
                </button>

                <div id="ul-container">
                    <ul id="episode-list" class="unstyled full-width">
                        <!-- elementos de la lista con template handlebars -->
                    </ul>
                </div>

                <button id="up-arrow" class="btn full-width">
                    <i class="icon-arrow-down"></i>
                </button>
            </div>

            <!-- video y descripcion -->
            <div class="span6 offset1">
                <video id="video" class="thumbnail full-width" poster="img/video.png">
                </video>
                <div id="social">
                    <!-- aqui div por cada elemento, focusable y con click -->
                </div>
                <div id="video-description" class="full-width hero-unit my-hero">

                </div>
            </div>

            <!-- scripts -->
            <script src="js/vendor/jquery-1.10.1.min.js"></script>
            <script src="js/vendor/handlebars.runtime.js"></script>
            <script src="js/vendor/bootstrap.min.js"></script>
            <script src="js/main.js"></script>
            <!-- templates -->
            <script src="templates/item.handlebars.js"></script>
</body>

</html>
