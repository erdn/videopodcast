<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>videopodcast</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <!-- Titulo, descripcion -->
        <div class="row-fluid">
            <div class="span10">
                <h1 id="podcast-title" class="title"></h1>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <h3 id="podcast-description" class="title"></h3>
            </div>
        </div>

        <div class="row-fluid">
            <!-- lista y botones -->
            <div class="span5">
                <button id="up-arrow" class="btn full-width">
                    <i class="icon-arrow-up"></i>
                </button>

                <div id="ul-container">
                    <ul id="episode-list" class="unstyled full-width">
                        <!-- elementos de la lista con template handlebars -->
                    </ul>
                </div>

                <button id="down-arrow" class="btn full-width">
                    <i class="icon-arrow-down"></i>
                </button>
            </div>

            <!-- video y descripcion -->
            <div class="span6 offset1">
                <video id="video" class="thumbnail full-width" poster="img/video.png">                    
                </video>
                <ul id="social" class="thumbnail full-width">
                    <!-- aqui li por cada elemento-->
                    <li class="social">
                        <a href="https://twitter.com/share" id="custom-tweet-button" class="twitter-share-button" data-count="none">Tweet</a>
                    </li>
                    <li class="social">
                        <a href="http://es.reddit.com/submit" onclick="window.location = 'http://es.reddit.com/submit?url=' + encodeURIComponent(window.location); return false">
                            <img src="http://es.reddit.com/static/spreddit7.gif" alt="submit to reddit" border="0" />
                        </a>
                    </li>
                    
                </ul>

                <div id="video-description" class="full-width hero-unit my-hero">

                </div>
            </div>
        </div>
    </div>

    <!-- fix poster video -->
    <div id="fix" style="width:5px;height:1px;background-color:red;position:absolute;top:-10px"></div>

    <!-- scripts -->
    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script src="js/vendor/handlebars.runtime.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- templates -->
    <script src="templates/item.handlebars.js"></script>

</body>

</html>
