<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>videopodcast</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- sdk facebook -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/es_ES/all.js#xfbml=1&appId=423728741079312";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="container">
        <!-- Titulo, descripcion -->
        <div class="row-fluid">
            <div class="span10">
                <h1 id="podcast-title" class="title">Podcast Title</h1>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <h3 id="podcast-description" class="title">Podcast Description</h3>
            </div>
        </div>

        <div class="row-fluid">
            <!-- lista y botones -->
            <div class="span5">
                <button id="up-arrow" class="btn full-width">
                    <i class="icon-arrow-up"></i>
                </button>

                <div id="ul-container">
                    <ul id="episode-list" class="unstyled full-width">
                        <!-- elementos de la lista con template handlebars -->
                    </ul>
                </div>

                <button id="up-arrow" class="btn full-width">
                    <i class="icon-arrow-down"></i>
                </button>
            </div>

            <!-- video y descripcion -->
            <div class="span6 offset1">
                <video id="video" class="thumbnail full-width" poster="img/video.png">
                </video>
                <ul id="social" class="thumbnail full-width">
                    <!-- aqui li por cada elemento-->
                    <li>
                        <a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a>
                        <script>
                            ! function(d, s, id) {
                                var js, fjs = d.getElementsByTagName(s)[0],
                                    p = /^http:/.test(d.location) ? 'http' : 'https';
                                if (!d.getElementById(id)) {
                                    js = d.createElement(s);
                                    js.id = id;
                                    js.src = p + '://platform.twitter.com/widgets.js';
                                    fjs.parentNode.insertBefore(js, fjs);
                                }
                            }(document, 'script', 'twitter-wjs');
                        </script>
                    </li>
                    <li>
                        <a href="http://es.reddit.com/submit" onclick="window.location = 'http://es.reddit.com/submit?url=' + encodeURIComponent(window.location); return false">
                            <img src="http://es.reddit.com/static/spreddit7.gif" alt="submit to reddit" border="0" />
                        </a>
                    </li>
                    <li>
                        <div class="fb-like" data-href="http://developers.facebook.com/docs/reference/plugins/like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
                    </li>
                </ul>
            
                <div id="video-description" class="full-width hero-unit my-hero">

                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script src="js/vendor/handlebars.runtime.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- templates -->
    <script src="templates/item.handlebars.js"></script>
</body>

</html>
